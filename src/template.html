<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header-parent">
    <picture class="responsive-header">
      <!-- Desktop first -->
      <source srcset="./images/desktop-image.webp" media="(min-width: 1024px)">
      <!-- Tablet -->
      <source srcset="./images/tablet-image.webp" media="(min-width: 768px)">
      <!-- Mobile default -->
      <img src="./images/mobile-image.webp" alt="Responsive Header Image">
    </picture>
  </header>

</body>
</html>
